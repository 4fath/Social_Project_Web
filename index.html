<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Bakım Sayfası</title>

<!--CSS-->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap-light.css">
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
<!--/CSS-->

<!--JS-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/jquery.plugin.js"></script>
<script src="js/jquery.countdown.js"></script>
<script>
$(function () {
	$('#defaultCountdown').countdown({until: new Date(2016, 4-1, 10)}); 
});
</script>
<!--/JS-->

</head>

<body>

<!--DARK OVERLAY-->
<div class="overlay"></div>
<!--/DARK OVERLAY-->

<!--WRAP-->
<div id="wrap">
	<!--CONTAINER-->
	<div class="container">
		<img src="images/paperplane.png" alt="Paper Plane" class="image-align" />
		<h1>
			<span>Şuanda </span><br/>
			Bu Site <span class="yellow">Yapım Aşamasındadır.</span>
		</h1>
		<p>Sitemiz <strong>Yapım Aşamasındadır</strong> Yakında Sizlerle Olmak Dileğiyle.<br/></p>
		<div id="defaultCountdown"></div>
		<form action="#">
			<input type="text" name="email" id="email" placeholder="Bittigi gibi haber verelim mi sana ?!">
			<input type="submit" value="GO!">
		</form>
		<p class="copyright">Su kişiler Tarafından Tasarlanmaktadır <a href="https://github.com/4fath" target="_blank">Fatih Şentürk</a></p>
	</div>
	<!--/CONTAINER-->
</div>
<!--/WRAP-->

</body>
</html>
